{% extends "base_admin.html" %}

{% block css %}
<link rel="stylesheet" href="../static/css/base_admin.css">
{% endblock %}

{% block content %}
<div class="user_container">

    <div class="container_header">
        <a href="/admin" class="arrow_icon"><img src="../static/img/arrow_icon.png"></a>
        <h2>Adicionar novo usuário</h2>
    </div>

    <form class="infos_container" method="post">

        <div class="info">
            <label>Nome do usuário:</label>
            <input name="username" type="text">
        </div>

        <div class="info">
            <label>Senha:</label>
            <input name="password" type="text">
        </div>

        <div class="info">
            <label>Receitas favoritas:</label>
            <input name="favourite_recipes" type="text">
        </div>

        <div class="info">
            <p>É admin:</p>

            <label class="radio_label">Sim</label>
            <input type="radio" name="is_admin_radio" value="true">
            
            <label class="radio_label">Não</label>
            <input type="radio" name="is_admin_radio" value="false" checked>

        </div>

        <button type="submit" class="ok_btn">OK</button>
    </form>

</div>

{% endblock %}

{% block script %}{% endblock %}
